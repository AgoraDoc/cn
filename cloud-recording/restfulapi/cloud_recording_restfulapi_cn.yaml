                  mixedAllUser:
                    type: string
                    description: 用户是否是分开录制的。
                    
                      - "true"：所有用户合并在一个录制文件中。
                      
                      - "false"：每个用户分开录制。
                      
                  isPlayable:
                    type: string
                    description: 是否可以在线播放。
                  
                  
                      - "true"：可以在线播放。
                      
                      - "false"：无法在线播放。
                      
                  sliceStartTime:
                    type: string
                    description: 该文件的录制开始时间，Unix 时间戳，单位为毫秒。
            uploadingStatus:
              type: string
              description: 当前录制上传的状态。
              
                - "uploaded"：本次录制的文件已经全部上传至指定的第三方云存储。
                
                - "backuped"：本次录制的文件已经全部上传完成，但是至少有一个 TS 文件上传到了 Agora 云备份。Agora 服务器会自动将这部分文件继续上传至指定的第三方云存储。
                
                - "unknown"：未知状态。
  requestBodies:
    acquire:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/acquire'
          example:
            cname: "httpClient463224"
            uid: "527841"
            clientRequest: {
              resourceExpiredHour: 24
            }
      description: 该 API 需要在请求包体中传入以下参数。
      required: true
    start:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/start'
          example:
            cname: "httpClient463224"
            uid: "527841"
            clientRequest:
              token: "<token if any>"
              recordingConfig:
                maxIdleTime: 30
                streamTypes: 2
                channelType: 0
                videoStreamType: 0
                transcodingConfig:
                  height: 640
                  width: 360
                  bitrate: 500
                  fps: 15
                  mixedVideoLayout: 1
                  backgroundColor: "#FF0000"
                subscribeVideoUids:
                    - "123"
                    - "456"
                subscribeAudioUids:
                    - “123”
                    - “456”
                subscribeUidGroup: 0
              storageConfig:
                accessKey: "xxxxxxf"
                region: 3
                bucket: "xxxxx"
                secretKey: "xxxxx"
                vendor: 2
                fileNamePrefix:
                  - "directory1"
                  - "directory2"
      description: 该 API 需要在请求包体中传入以下参数。
      required: true
    updateLayout:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/updateLayout'
          example:
            cname: "httpClient463224"
            uid: "527841"
            clientRequest:
              mixedVideoLayout: 3
              backgroundColor: "#FF0000"
              layoutConfig: [
                {
                  uid: 1,
                  x_axis: 0.1,
                  y_axis: 0.1,
                  width: 0.1,
                  height: 0.1,
                  alpha: 1.0,
                  render_mode: 1
                },
                {
                  uid: 1,
                  x_axis: 0.1,
                  y_axis: 0.1,
                  width: 0.1,
                  height: 0.1,
                  alpha: 1.0,
                  render_mode: 1
                }
              ]
      description: 该 API 需要在请求包体中传入以下参数。
      required: true
    query:
      content:
        application/json:
          schema: {}
      description: 该 API 不需要在请求包体中传入任何参数。
    stop:
      description: 该 API 需要在请求包体中传入以下参数。
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/stop'
          example:
            cname: "httpClient463224"
            uid: "527841"
            clientRequest: {}
  responses:
    201:
      description: 成功请求并创建了新的资源。   
    206:
      description: 整个录制过程中没有用户发流，或部分录制文件没有上传到第三方云存储。
    400:
      description: 请求的语法错误（如参数错误），服务器无法理解。
    401:
      description: 未经授权的（App ID/Customer Certificate匹配错误）。
    404:
      description: 服务器无法根据请求找到资源（网页）。
    500:
      description: 服务器内部错误，无法完成请求。
    504:
      description: 服务器内部错误。充当网关或代理的服务器未从远端服务器获取请求。
  securitySchemes:
    agora_auth:
      type: http
      scheme: basic
