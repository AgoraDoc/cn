      tags:
      - "云端录制"
      summary: 查询云端录制状态
      operationId: query
      description: 开始录制后，你可以调用 query 查询录制状态。


        `query` 请求仅在会话内有效。如果录制启动错误，或录制已结束，调用 `query` 将返回 404。建议你同时使用回调服务，以获得云端录制所有的事件通知和具体信息。如需使用回调服务，请参考 [API 回调](https://docs.agora.io/cn/cloud-recording/cloud_recording_callback_rest)。

        <div class="info-msg">每个 APP ID 每秒钟的请求数限制为 10 次。</i></div> 
      requestBody:
        $ref: '#/components/requestBodies/query'
      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: 你的项目使用的 App ID。必须使用和待录制的频道相同的 [App ID](https://docs.agora.io/cn/Agora%20Platform/terms?platform=All%20Platforms#a-nameappidaapp-id)。
        - in: path
          name: resourceid
          required: true
          schema:
            type: string
          description: 通过 `acquire` 请求获取的 resource ID。
        - in: path
          name: sid
          required: true
          schema:
            type: string
          description: 通过 `start` 请求获取的录制 ID。
        - in: path
          name: mode
          required: true
          schema:
            type: string
          description: 录制模式，支持单流模式 individual 和合流模式 mix （默认模式）。
      responses:
        '200':
          description: 操作成功
          content:
