openapi: 3.0.0
info:

  description: >
    该文包含云端录制 RESTful API 的详细信息，同时提供 **Try it out** 功能，使你在文档页内即能进行 RESTful API 的调试。
    
    ## 认证

    云端录制 RESTful API 仅支持 HTTPS 协议。发送请求时，你需要提供 `api_key:api_secret` 通过 Basic HTTP
    认证并填入 HTTP 请求头部的 `Authorization` 字段：

    - `api_key`: Customer ID（客户 ID）
    
    - `api_secret`: Customer Certificate（客户证书）


    你可以在控制台的 [RESTful API](https://console.agora.io/restful?_ga=2.175816613.605592384.1576459020-1595988498.1574647397) 页面找到你的 Customer ID 和 Customer Certificate。具体生成
    Authorization 字段的方法请参考 [RESTful API 认证](https://docs.agora.io/cn/faq/restful_authentication)。你也可以使用本页的 **Try it out** 功能生成该字段。


    ## 数据格式

    所有的请求都发送给域名：api.agora.io。所有的请求 URL 和请求包体内容都是区分大小写的。请求和响应内容的格式均为 JSON。   
      

    ## 调用步骤

    一般进行云端录制的步骤如下：

    - 通过 `acquire` 请求获取一个 resource ID 用于开启云端录制。

    - 获取 resource ID 后在 5 分钟内调用 `start` 开始云端录制。

    - 录制完成后调用 `stop` 停止录制。


    在整个过程中可以通过
    `query` 请求查询云端录制的状态。完整示例代码请参考[云端录制快速开始示例代码](https://docs.agora.io/cn/cloud-recording/cloud_recording_rest#demo-rest)。


    ## 常见错误

    [常见错误](https://docs.agora.io/cn/cloud-recording/common_errors)列出了使用云端录制 RESTful API 过程中常见的错误码或错误信息。

    ## 调试 RESTful API

    你可以使用 **Try it out** 功能在该文档页内进行 RESTful API 的调试。调试步骤如下：
    
    1. 点击下方的 **Authorize** 进行鉴权。将你的 Customer ID 和 Customer Certificate 分别填入 **Username** 和 **Password**，然后点击 **Authorize**，完成鉴权。</div>

    2. 点击展开某个需要调试的 API，然后点击 **Try it out**。

    3. 在输入框中填入参数值，并编辑请求包体后，点击 **Execute** 发送请求。

    
    请求成功后，你可以在 **Server response** 中查看响应。同时，你可以在 **Curl** 窗口查看发起请求的 curl 命令。 

    <div class="info-msg">注意事项：在该文档页内发送请求产生的所有用量均会计入你当月的声网服务用量。</div>

    <img src="https://web-cdn.agora.io/docs-files/1585030160877" alt="Authorize" width=40%>

  version: 2019.12.16
  title: 云端录制 RESTful API
servers: 
  - url: https://api.agora.io

tags: 
- name: "云端录制"

security:
  - agora_auth: []


paths:
  /v1/apps/{appid}/cloud_recording/acquire:
    post:
      tags:
      - "云端录制"
      summary: 获取云端录制资源
      operationId: acquire
      
      description: 在开始云端录制之前，你需要调用该方法获取一个 resource ID。
    
    
        调用该方法成功后，你可以从 HTTP 响应包体中的 resourceId 字段得到一个 resource ID。这个 resource ID 的时效为 5 分钟，你需要在 5 分钟内用这个 resource ID 去调用开始云端录制的 API。

        <div class="info-msg">注意事项：<ul><li>一个 resource ID 只能用于一次云端录制服务。</li><li>每个 APP ID 每秒钟的请求数限制为 10 次。如需提高此限制，请联系 support@agora.io。</li></ul></div>   
      
      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: 你的项目使用的 App ID。必须使用和待录制的频道相同的 [App ID](https://docs.agora.io/cn/Agora%20Platform/terms?platform=All%20Platforms#a-nameappidaapp-id)。
      requestBody:
        $ref: '#/components/requestBodies/acquire'
      responses:
        '200':
          description: 操作成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/acquire_response'
              example:
                resourceId: JyvK8nXHuV1BE64GDkAaBGEscvtHW7v8BrQoRPCHxmeVxwY22-x-kv4GdPcjZeMzoCBUCOr9q-k6wBWMC7SaAkZ_4nO3JLqYwM1bL1n6wKnnD9EC9waxJboci9KUz2WZ4YJrmcJmA7xWkzs_L3AnNwdtcI1kr_u1cWFmi9BWAWAlNd7S7gfoGuH0tGi6CNaOomvr7-ILjPXdCYwgty1hwT6tbAuaW1eqR0kOYTO0Z1SobpBxu1czSFh1GbzGvTZG 
        '201':
          $ref: '#/components/responses/201' 
        '400':
          $ref: '#/components/responses/400' 
        '401':
          $ref: '#/components/responses/401' 
        '500':
          $ref: '#/components/responses/500' 
        '504':
          $ref: '#/components/responses/504' 
  /v1/apps/{appid}/cloud_recording/resourceid/{resourceid}/mode/{mode}/start:
    post:
      tags:
      - "云端录制"
      summary: 开始云端录制
      operationId: start
      description: 获取 resource ID 后，调用该方法开始云端录制。
      
        <div class="info-msg">每个 APP ID 每秒钟的请求数限制为 10 次。</i></div>  
        
      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: 你的项目使用的 App ID。必须使用和待录制的频道相同的 [App ID](https://docs.agora.io/cn/Agora%20Platform/terms?platform=All%20Platforms#a-nameappidaapp-id)。
        - in: path
          name: resourceid
          required: true
          schema:
            type: string
          description: 通过 `acquire` 请求获取的 resource ID。
        - in: path
          name: mode
          required: true
          schema:
            type: string
          description: >-
              录制模式，支持单流模式 `individual` 和合流模式 `mix` （默认模式）。单流模式下，分开录制频道内每个 UID（或指定 UID）的音频流和视频流，每个 UID 均有其对应的音频文件和视频文件。合流模式下，频道内所有（或指定）UID 的音视频混合录制为一个音视频文件。
      requestBody:
        $ref: '#/components/requestBodies/start'
      responses:
        '200':
          description: 操作成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/start_response'
              example:
                sid: 38f8e3cfdc474cd56fc1ceba380d7e1a
                resourceId: >-
                  JyvK8nXHuV1BE64GDkAaBGEscvtHW7v8BrQoRPCHxmeVxwY22-x-kv4GdPcjZeMzoCBUCOr9q-k6wBWMC7SaAkZ_4nO3JLqYwM1bL1n6wKnnD9EC9waxJboci9KUz2WZ4YJrmcJmA7xWkzs_L3AnNwdtcI1kr_u1cWFmi9BWAWAlNd7S7gfoGuH0tGi6CNaOomvr7-ILjPXdCYwgty1hwT6tbAuaW1eqR0kOYTO0Z1SobpBxu1czSFh1GbzGvTZG
        '206':
          $ref: '#/components/responses/206' 
        '201':
          $ref: '#/components/responses/201' 
        '400':
          $ref: '#/components/responses/400' 
        '401':
          $ref: '#/components/responses/401' 
        '500':
          $ref: '#/components/responses/500' 
        '504':
          $ref: '#/components/responses/504' 
  /v1/apps/{appid}/cloud_recording/resourceid/{resourceid}/sid/{sid}/mode/{mode}/updateLayout:
    post:
      tags:
      - "云端录制"
      summary: 更新合流布局
      operationId: updateLayout
      description: 在录制过程中，可以随时调用该方法更新合流布局的设置。


        每次调用该方法都会覆盖原来的布局设置，例如在开始录制时设置了 `backgroundColor` 为 `"#FF0000"`（红色），调用该方法更新合流布局时如果不设置 `backgroundColor` 参数，背景色会变为默认值黑色。
        
        <div class="info-msg">每个 APP ID 每秒钟的请求数限制为 10 次。</i></div> 

      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: 你的项目使用的 App ID。必须使用和待录制的频道相同的 [App ID](https://docs.agora.io/cn/Agora%20Platform/terms?platform=All%20Platforms#a-nameappidaapp-id)。
        - in: path
          name: resourceid
          required: true
          schema:
            type: string
          description: 通过 `acquire` 请求获取的 resource ID。
        - in: path
          name: sid
          required: true
          schema:
            type: string
          description: 通过 `start` 请求获取的录制 ID。
        - in: path
          name: mode
          required: true
          schema:
            type: string
          description: 录制模式，支持单流模式 individual 和合流模式 mix （默认模式）。
      requestBody:
        $ref: '#/components/requestBodies/updateLayout'       
      responses:
        '200':
          description: 操作成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateLayout_response'
              example:
                sid: "38f8e3cfdc474cd56fc1ceba380d7e1a"
                resourceId: >-
                  JyvK8nXHuV1BE64GDkAaBGEscvtHW7v8BrQoRPCHxmeVxwY22-x-kv4GdPcjZeMzoCBUCOr9q-k6wBWMC7SaAkZ_4nO3JLqYwM1bL1n6wKnnD9EC9waxJboci9KUz2WZ4YJrmcJmA7xWkzs_L3AnNwdtcI1kr_u1cWFmi9BWAWAlNd7S7gfoGuH0tGi6CNaOomvr7-ILjPXdCYwgty1hwT6tbAuaW1eqR0kOYTO0Z1SobpBxu1czSFh1GbzGvTZG
        '400':
          $ref: '#/components/responses/400' 
        '401':
          $ref: '#/components/responses/401' 
        '404':
          $ref: '#/components/responses/404' 
        '500':
          $ref: '#/components/responses/500' 
        '504':
          $ref: '#/components/responses/504' 
  /v1/apps/{appid}/cloud_recording/resourceid/{resourceid}/sid/{sid}/mode/{mode}/query:
