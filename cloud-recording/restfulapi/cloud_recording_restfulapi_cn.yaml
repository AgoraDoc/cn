components:
  schemas:
    acquire:
      type: object
      required:
        - cname
        - uid
        - clientRequest
      properties:
        cname:
          type: string
          description: 待录制的频道名。
        uid:
          type: string
          description: >-
            字符串内容为云端录制在频道内使用的用户 ID，32 位无符号整数，例如 `"527841"`。需满足以下条件：

            - 取值范围 1 到 (2<sup>32</sup>-1)，不可设置为 0。

            - 不能与当前频道内的任何 UID 重复。
            
            - 云端录制不支持 String 用户名（User Account），请确保该字段引号内为整型 UID，且频道内所有用户均使用整型
            UID。
        clientRequest:
          type: object
          description: 客户请求参数。
          properties:
            resourceExpiredHour:
              type: integer
              default: 72
              description: 云端录制 RESTful API 的调用时效，从成功开启云端录制并获得 `sid` （录制 ID）后开始计算，单位为小时。超时后，你将无法调用 `query`，`updateLayout`，和 `stop` 方法。`resourceExpiredHour` 需大于等于 `1`， 且小于等于 `720`，默认值为 `72`。
    start:
      type: object
      required:
        - cname
        - uid
        - clientRequest
      properties:
        cname:
          type: string
          description: 待录制的频道名。
        uid:
          type: string
          description: 字符串内容为云端录制在频道内使用的用户 ID，需要和你在 `acquire` 请求中输入的 uid 相同。
        clientRequest:
          type: object
          required:
            - storageConfig
            - recordingConfig
          description: 特定的客户请求参数。
          properties:
            token:
              type: string
              description: 用于鉴权的[动态密钥](https://docs.agora.io/cn/Agora%20Platform/terms?platform=All%20Platforms#a-namekeya%E5%8A%A8%E6%80%81%E5%AF%86%E9%92%A5)。如果待录制的频道使用了动态密钥，请务必在该参数中传入一个动态密钥，详见[校验用户权限](https://docs.agora.io/cn/cloud-recording/token?platform=All%20Platforms)。
            recordingConfig:
              type: object
              description: 录制的详细设置。
              required:
                - channelType
                - subscribeUidGroup
              properties:
                channelType:
                   type: integer
                   description: 频道模式。频道模式必须与 Agora Native/Web SDK 的设置一致，否则可能导致问题。
                     
                     - 0：通信模式
                     
                     - 1：直播模式
                     
                   default: 0             
                streamTypes:
                  type: integer
                  description: 录制的媒体流类型。
                  
                    - 0：仅录制音频
                    
                    - 1：仅录制视频
                    
                    - 2：录制音频和视频
                    
                  default: 2
                decryptionMode:
                  type: integer
                  description: |-
                    解密方案。如果频道设置了加密，该参数必须设置。解密方式必须与频道设置的加密方式一致。
                    - 0：无
                    - 1：设置 AES128XTS 解密方案
                    - 2：设置 AES128ECB 解密方案
                    - 3：设置 AES256XTS 解密方案
                  default: 0
                secret:
                  type: string
                  description: 启用解密模式后，设置的解密密码。     
                audioProfile:
                  type: integer
                  description: 设置录制文件的音频采样率，码率，编码模式和声道数。目前单流模式下不能设置该参数。
                    
                    - 0：48 KHz 采样率，音乐编码，单声道，编码码率约 48 Kbps
                    
                    - 1：48 KHz 采样率，音乐编码, 单声道，编码码率约 128 Kbps
                    
                    - 2：48 KHz 采样率，音乐编码, 双声道，编码码率约 192 Kbps
                     
                  default: 0
                videoStreamType:
                  type: integer
                  description: 录制的视频流类型。如果频道中有用户开启了双流模式，你可以选择录制视频大流或者小流。
                  
                    - 0：视频大流，即高分辨率高码率的视频流
                    
                    - 1：视频小流，即低分辨率低码率的视频流
                    
                  default: 0
                maxIdleTime:
                  type: integer
                  default: 30
                  description: >-
                    最长空闲频道时间。该值需大于等于 5，且小于等于 (2<sup>32</sup>-1)。

                    <div class="info-msg">注意事项: <ul><li>如果频道内无用户的状态持续超过该时间，录制程序会自动退出。如果频道内有用户，但用户没有发流，不算作无用户状态。</li><li>直播场景下，如果频道内有观众但无主播，一旦无主播的状态超过 <code>maxIdleTime</code>，录制程序会自动退出。</li></div>
                transcodingConfig:
                  type: object
                  description: >-
                    视频转码的详细设置。仅适用于合流模式，单流模式下不能设置该参数。如果不设置将使用默认值。如果设置该参数，请务必填入
                    `width`、`height`、`fps` 和 `bitrate` 字段。请参考[如何设置录制视频的分辨率](https://docs.agora.io/cn/faq/recording_video_profile)设置该参数。
                  required:
                    - width
                    - height
                    - fps
                    - bitrate
                  properties:
                    width:
                      type: integer
                      default: 360
                      description: 录制视频的宽度，单位为像素。支持的最大分辨率为 1080p，超过该分辨率会报错。
                    height:
                      type: integer
                      default: 640
                      description: 录制视频的高度，单位为像素。支持的最大分辨率为 1080p，超过该分辨率会报错。
                    fps:
                      type: integer
                      default: 15
                      description: 录制视频的帧率，单位 fps。
                    bitrate:
                      type: integer
                      default: 500
                      description: 录制视频的码率，单位 Kbps。
                    maxResolutionUid:
                      type: string
                      description: 如果视频合流布局设为垂直布局，用该参数指定显示大视窗画面的用户 ID。
                    mixedVideoLayout:
                      type: integer
                      description: >-
                        设置视频合流布局，`0`、`1`、`2` 为[预设的合流布局](https://docs.agora.io/cn/cloud-recording/cloud_layout_guide?platform=Linux)，`3` 为自定义合流布局。该参数设为 `3` 时必须设置
                        `layoutConfig` 参数。

                        - 0: 悬浮布局。第一个加入频道的用户在屏幕上会显示为大视窗，铺满整个画布，其他用户的视频画面会显示为小视窗，从下到上水平排列，最多
                        4 行，每行 4 个画面，最多支持共 17 个录制画面。

                        - 1：自适应布局。根据用户的数量自动调整每个画面的大小，每个用户的画面大小一致，最多支持 17 个录制画面。

                        - 2：垂直布局。指定一个用户在屏幕左侧显示大视窗画面，其他用户的小视窗画面在右侧垂直排列，最多两列，一列 8
                        个画面，最多支持共 17 个录制画面。

                        - 3：自定义布局。设置 `layoutConfig` 参数自定义合流布局。
                      default: 0
                    backgroundColor:                   
                      type: string
                      default: "#000000"
                      description: 屏幕（画布）的背景颜色。支持 RGB 颜色表，字符串格式为 "#" 号后 6 个十六进制数。默认值 "#000000" 黑色。
                    layoutConfig:
                      type: array
                      description: 由每个用户对应的布局画面设置组成的数组，支持最多 17 个用户画面。当 `mixedVideoLayout` 设为 3 时，可以通过该参数自定义合流布局。
                      required:
                        - x_axis
                        - y_axis
                        - width
                        - height
                      items:
                        type: object
                        properties:
                          uid:
                            type: string
                            description: >-
                              字符串内容为待显示在该区域的用户的 UID，32 位无符号整数。如果不指定
                              UID，会按照用户加入频道的顺序自动匹配 `layoutConfig` 中的画面设置。
                          x_axis:
                            type: number
                            format: float
                            description: >-
                              屏幕里该画面左上角的横坐标的相对值，范围是 [0.0,1.0]。从左到右布局，0.0
                              在最左端，1.0 在最右端。
                          y_axis:
                            type: number
                            format: float
                            description: >-
                              屏幕里该画面左上角的纵坐标的相对值，范围是 [0.0,1.0]。从上到下布局，0.0 在最上端，1.0 在最下端。                           
                          width:
                            type: number
                            format: float
                            description: 该画面宽度的相对值，取值范围是 [0.0,1.0]。
                          height:
                            type: number
                            format: float
                            description: 该画面高度的相对值，取值范围是 [0.0,1.0]。
                          alpha:
                            type: number
                            default: 1.0
                            format: float
                            description: >-
                              图像的透明度。取值范围是 [0.0,1.0] 。0.0 表示图像为透明的，1.0
                              表示图像为完全不透明的。
                          render_mode:
                            type: integer
                            description: >-
                              画面显示模式：

                              - 0：裁剪模式。优先保证画面被填满。视频尺寸等比缩放，直至整个画面被视频填满。如果视频长宽与显示窗口不同，则视频流会按照画面设置的比例进行周边裁剪或图像拉伸后填满画面。

                              - 1：缩放模式。优先保证视频内容全部显示。视频尺寸等比缩放，直至视频窗口的一边与画面边框对齐。如果视频尺寸与画面尺寸不一致，在保持长宽比的前提下，将视频进行缩放后填满画面，缩放后的视频四周会有一圈黑边。
                            default: 0
                subscribeVideoUids: 
                      type: array
                      description: 由 UID 组成的数组，指定录制哪几个用户的视频流。如果设置了该参数，`recordingConfig` 中的 `streamTypes` 不可为 0。  

                        <div class="warning-msg"><i class="fa   fa-warning"></i> 一旦设置 <code>subscribeVideoUids</code> 和 <code>subscribeAudioUids</code> 中的任一参数，则只录制参数指定的音视频。例如，<code>subscribeVideoUids</code> 不为空，<code>subscribeAudioUids</code> 为空，则只录制指定用户的视频，不录制音频。如果这两个参数均为空，则录制加入频道的所有用户。</div>                        
                      items:
                        type: string
                      maxLength: 32
                      example: ["123","456"]
                subscribeAudioUids:
                      type: array
                      description: 由 UID 组成的数组，指定录制哪几个用户的音频流。如果设置了该参数，`recordingConfig` 中的 `streamTypes` 不可为 1。  
                      
                        <div class="warning-msg"><i class="fa   fa-warning"></i> 一旦设置 <code>subscribeVideoUids</code> 和 <code>subscribeAudioUids</code> 中的任一参数，则只录制参数指定的音视频。例如，<code>subscribeVideoUids</code> 不为空，<code>subscribeAudioUids</code> 为空，则只录制指定用户的视频，不录制音频。如果这两个参数均为空，则录制加入频道的所有用户。</div>                
                      items:
                        type: string
                      maxLength: 32
                      example: ["123","456"]                       
                subscribeUidGroup:
                      type: integer
                      description: 预估的订阅人数峰值。在单流模式下，为必填参数。举例来说，如果 `subscribeVideoUids` 为 `["100","101","102"]`，`subscribeAudioUids` 为 `["101","102","103"]`，则订阅人数为 4 人。

                        - 0：1 到 2 个 UID
                        
                        - 1：3 到 7 个 UID
                        
                        - 2：8 到 12 个 UID
                        
                        - 3：13 到 17 个 UID                    
            storageConfig:
