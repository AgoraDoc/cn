name: Sync to ReadMe

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: readmeio/github-readme-sync@1.0.1
      with:
        repo-token: '${{ secrets.GITHUB_TOKEN }}' # DON'T MODIFY--Allows us to get the contents of your spec file
        readme-api-id: '5e49ea4f068be2005708f8e3' # DON'T MODIFY--Autogenerated to match API Settings in ReadMe to synced file!
        api-file-path: 'https://raw.githubusercontent.com/Rebeccacy/swagger-ui/master/cloud_recording_restful_api.yaml' # path to API spec file
        readme-api-key: '6uKqUvBGq33dQ8bQbXWLueZEvLS5vRn8' # ReadMe API key 
        readme-api-version: '1.0' # ReadMe version to sync to
