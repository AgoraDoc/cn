      summary: 获取指定项目的用量数据
      operationId: getProjectUsagesV3

      description: 获取指定项目一年内的用量数据。
                    <div class="info-msg">注意事项：<ul><li>请确保填写有效的项目 ID，否则无法获取用量数据。</li><li>建议查询时段不要包含当天，因为当天数据会持续变化。</li></u></i></div>
      parameters:
        - name: project_id
          required: true
          in: query
          description: 项目 ID。
          schema:
            type: string
        - name: from_date
          required: true
          in: query
          description: '查询开始日期，格式 YYYY-MM-DD。'
          schema:
            type: string
        - name: to_date
          required: true
          in: query
          description: '查询结束日期，格式 YYYY-MM-DD。'
          schema:
            type: string
        - name: business
          required: true
          in: query
          description: >-
               指定业务类型。可设为以下值:
                  - `default`: 音视频。不包括小程序的用量。
                  - `transcodeDuration`: 转码。
                  - `recording`: 本地服务端录制。
                  - `cloudRecording`: 云端录制。
                  - `miniapp`: 小程序。
          schema:
            type: string
      responses:
