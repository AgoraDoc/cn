                    ]
                    total_size: 3
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
components:
  schemas:
    createProject:
      type: object
      required:
        - name
        - enable_sign_key
      properties:
        name:
          type: string
          description: 项目名称。
          maxLength: 255
          minLength: 1
        enable_sign_key:
          type: boolean
          description: >-
                  是否启用主要 App 证书：
                    - true：启用
                    - false：不启用
                  <div class="info-msg">注意事项：创建项目后，你可以调用 <code>https://api.agora.io/dev/v1/signkey</code> 启用或禁用主要 App 证书，或调用 <code>https://api.agora.io/dev/v1/reset_signkey</code> 重置主要 App 证书。</i></div>
          default: false
    changeProjectStatus:
      type: object
      required:
        - id
        - status
      properties:
        id:
          type: string
          description: 项目 ID。
        status:
          type: number
          description: >-
                  想要设置的项目状态：
                  <ul>
                    <li>0：禁用</li>
                    <li>1：启用</li>
                    </ul>
    deleteProject:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: 项目 ID。
    setRecordingServer:
      type: object
      required:
        - id
        - recording_server
      properties:
        id:
          type: string
          description: 项目 ID。
        recording_server:
          type: string
          description: >-
                    项目的录制服务器 IP：
                    <ul>
                      <li>如果你使用的是本地服务端录制 SDK v1.9.0 及之前版本，请关注此字段。</li>
                      <li>如果你使用的是本地服务端录制 SDK v1.11.0 及之后版本，请忽略此字段。</li>
                      </ul>
    changeSignKey:
      type: object
      required:
        - id
        - enable
      properties:
        id:
          type: string
          description: 项目 ID。
        enable:
          type: boolean
          description: >-
                    是否启用项目的主要 App 证书：
                      - true：启用
                      - false：不启用
          default: true
    resetSignKey:
      type: object
      required:
        - id
      properties:
        id:
          type: string
          description: 项目 ID。
    createKickingRule:
      type: object
      required:
        - appid
        - time
        - privileges
      properties:
        appid:
          type: string
          description: 控制台中项目的 App ID。
        cname:
          type: string
          description: 频道名称。
        uid:
          type: number
          description: 用户 ID，可以直接使用 SDK 的方法获取。不能设为 0。
        ip:
          type: string
          description: 想要封禁的用户 IP 地址。不能设为 0。
        time:
          type: number
          description: 封人时间，单位是分钟，取值范围为 [1,1440]，默认值为 60。
                        <div class="info-msg">注意事项：<ul><li>设置的值在 <code>0</code> 到 <code>1</code> 之间，服务端自动改设为 <code>1</code>。</li><li>设置的值大于 <code>1440</code>，服务端自动改设为 <code>1440</code>。</li><li>设置的值为 <code>0</code>， 表示不封禁。服务端会对频道内符合设定规则的用户进行下线一次的操作。用户可以重新登录进入频道。</li></ul></i></div>
        privileges:
          type: array
          description: >-
                  你想要封禁的用户权限，取值包括：
                    - `join_channel`： 加入频道
                    - `publish_audio`：发送音频
                    - `publish_video`：发送视频

                  如果要实现踢人，`privileges` 参数必须设置为 `join_channel`。</br>
                  如果设置为 `publish_audio` 或 `publish_audio`，表示禁止用户发送音频或视频。
          items:
            type: string
            enum:
              - join_channel
              - publish_audio
              - publish_video
    updateKickingRule:
      type: object
      required:
        - appid
        - id
        - time
      properties:
        appid:
          type: string
          description: 控制台中项目的 App ID。
        id:
          type: number
          description: 想要更新的规则的 ID。
        time:
          type: number
          description: 封人时间，单位是分钟，取值范围为 [1,1440]，默认值为 60。
                      <div class="info-msg">注意事项：<ul><li>设置的值在 <code>0</code> 到 <code>1</code> 之间，服务端自动改设为 <code>1</code>。</li><li>设置的值大于 <code>1440</code>，服务端自动改设为 <code>1440</code>。</li><li>设置的值为 <code>0</code>， 表示不封禁。服务端会对频道内符合设定规则的用户进行下线一次的操作。用户可以重新登录进入频道。 </li></i></div>

