                          - 1：通信场景的用户
                          - 2：直播场景的主播
                          - 3：直播场景的观众

                         当 `in_channel` 的值为 `true` 时，才会返回此字段。
    userList_response:
      type: object
      properties:
        success:
          type: boolean
          description:  >-
                       本次请求的状态:
                        - true: 请求成功
                        - false: 请求不成功
        data:
          type: object
          description: 用户在频道中的状态数据。
          properties:
            channel_exist:
              type: boolean
              description:  >-
                          指定查询的频道是否存在:
                            - true: 存在
                            - false: 不存在
            mode:
              type: number
              description: >-
                         频道场景：
                          - 1：通信场景
                          - 2: 直播场景

                         当 `channel_exist` 的值为 `true` 时，才会返回此字段。
            total:
              type: number
              description: 频道内的用户总人数。在通信场景 （`mode` 的值为 `1`）下，才会返回此字段。
            users:
              type: array
              description: 频道内所有用户的 ID 列表。在通信场景 （`mode` 的值为 `1`）下，才会返回此字段。
              items:
               type: string
            broadcasters:
              type: array
              description: 频道内所有主播的用户 ID 列表。在直播场景 （`mode` 的值为 `2`）下，才会返回此字段。
              items:
               type: string
            audience:
              type: array
              description: 频道内观众的 uid 列表，最多包含前 10,000 名观众。在直播场景 （`mode` 的值为 `2`）下，才会返回此字段。
              items:
               type: string
            audience_total:
              type: number
              description: 频道内的观众总人数。在直播场景 （`mode` 的值为 `2`）下，才会返回此字段。
    channelList_response:
      type: object
      properties:
        success:
          type: boolean
          description:  >-
                       本次请求的状态:
                        - true: 请求成功
                        - false: （预留）
        data:
          type: object
          description: 响应数据。
          properties:
            channels:
              type: array
              description: 频道列表。
                <div class="info-msg">注意事项：当指定的页面不包含频道列表时，此字段返回值为空。</i></div>
              items:
               properties:
                 channel_name:
                  type: string
                  description: 频道名。
                 user_count:
                  type: number
                  description: 该频道内的用户人数。
            total_size:
              type: number
              description: 频道总数。

