  /dev/v1/channel/user/{appid}/{channelName}:
    get:
      tags:
      - 查询在线频道信息
      summary: 获取用户列表
      operationId: userList
      description: 该方法获取指定频道内的用户列表：
                  <ul>
                    <li>通信场景下，返回频道内的用户列表。</li>
                     <li>直播场景下，返回频道内的主播列表和观众列表。</li>
                     </ul>
      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: 控制台中项目的 App ID。
        - in: path
          name: channelName
          required: true
          schema:
            type: string
          description: 频道名。
      responses:
        '200':
          description: 操作成功。</br>
                      <div class="info-msg">注意事项：不同的频道场景下，该方法返回的响应内容不同。</i></div>

          content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/userList_response'
                  examples:
                    通信场景:
                     value:
                      success: true
                      data:
                        channel_exist: true
                        mode: 1
                        total: 1
                        users: [<uid>]
                    直播场景:
                     value:
                      success: true
                      data:
                        channel_exist: true
                        mode: 2
                        broadcasters: [<uid>]
                        audience: [<uid>]
                        audience_total: <count>
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '429':
          $ref: '#/components/responses/429'
        '500':
          $ref: '#/components/responses/500'
  /dev/v1/channel/{appid}:
    get:
      tags:
      - 查询在线频道信息
      summary: 分页查询项目的频道列表
      operationId: channelList
      description: 该方法查询指定项目下的频道列表。
      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: 控制台中项目的 App ID。
        - in: query
          name: page_no
          required: false
          schema:
            type: number
          description: 你想要查询的页面，默认值为 0。
                       <div class="info-msg">注意事项：<code>page_no</code> 的取值不能大于（频道总数/每页显示的频道数 - 1）。否则，指定的页面将不包含任何频道列表。</i></div>
        - in: query
          name: page_size
          required: false
          schema:
            type: number
          description: 每个页面显示的频道数量，默认值为 100，最大值为 500。
      responses:
        '200':
          description: 操作成功。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/channelList_response'
              example:
                success: true
                data:
                    channels: [
                      {
                      channel_name: "lkj144",
                      user_count: 3,
