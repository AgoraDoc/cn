  /dev/v1/channel/user/property/{appid}/{uid}/{channelName}:
    get:
      tags:
      - 查询在线频道信息
      summary: 查询用户状态
      operationId: userProperty
      description: 该方法查询某个用户是否在指定频道中，以及该用户在该频道中的角色等状态。
      parameters:
        - in: path
          name: appid
          required: true
          schema:
            type: string
          description: 控制台中项目的 App ID。
        - in: path
          name: uid
          required: true
          schema:
            type: number
          description: 用户 ID，整数。可以通过 SDK 获取。
                        <div class="info-msg">注意事项：暂不支持 String 型用户名（User Account），请确保使用整型用户 ID。</i></div>
        - in: path
          name: channelName
          required: true
          schema:
            type: string
          description: 频道名。
      responses:
        '200':
