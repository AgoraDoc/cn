components:
  schemas:
    roomConfig:
      type: object
      required:
        - roomName
        - roleConfig
      properties:
        roomName:
          type: string
          description: 房间名称，用于显示，长度在 64 字节以内。
        roleConfig:
          type: object
          description: 房间角色配置。用于指定可以进入房间的角色，例如主播、观众。
          required:
              - host
              - audience
          properties:
            host:
              type: object
              description: 主播的具体配置。
              properties:
                limit:
                  type: integer
                  description: 该角色的用户数量上限。默认值为 -1，表示无上限。最大值为 4294967296。
                  default: -1
                verifyType:
                  type: integer
                  description: >-
                    验证类型，可设为: 
                      - 0: 允许匿名，表示任何用户都可以直接从客户端进入房间。
                      - 1: 不允许匿名，表示只有预先指定的用户才能进入房间。你可通过[添加用户](./#/房间预设/addUser)接口预够进入房间的用户，这样可以提高安全性。
                  default: 0
                subscribe:
                  type: integer
                  description: >-
                    客户端是否同步此类角色数据: 
                      - 0: 不订阅，表示客户端不同步此类角色数据，设置此项可提高客户端整体性能。
                      - 1: 订阅，表示客户端会同步此类角色数据，以便于处理用户信息。
                  default: 1
            audience:
              type: object
              description: 观众的具体配置。
              properties:
                limit:
                  type: integer
                  description: 该角色的用户数量上限。默认值为 -1，表示无上限。最大值为 4294967296。
                  default: -1
                verifyType:
                  type: integer
                  description: >-
                    验证类型，可设为: 
                      - 0: 允许匿名，表示任何用户都可以直接从客户端进入房间。
                      - 1: 不允许匿名，表示只有预先指定的用户才能进入房间。你可通过[添加用户](./#/房间预设/addUser)接口预够进入房间的用户，这样可以提高安全性。
                  default: 0
                subscribe:
                  type: integer
                  description: >-
                    客户端是否同步此类角色数据: 
                      - 0: 不订阅，表示客户端不同步此类角色数据，设置此项可提高客户端整体性能。
                      - 1: 订阅，表示客户端会同步此类角色数据，以便于处理用户信息。
                  default: 1
  responses:
    200:
      description: 操作成功。
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                description: >-
                      业务状态码：
                        - 0: 请求成功。
                        - 非 0: 请求失败。
              msg:
                type: string
                description: 详细信息。
  parameters:
    appid:
      name: appId
      in: path
      required: true
      description: Agora 为 App 开发者签发的 [App ID](https://docs.agora.io/cn/Agora%20Platform/term_appid)。
      schema:
        type: string
    roomid:
      name: roomUuid
      required: true
      in: path
      schema:
        type: string
      description: >- 
        房间 uuid，这是房间的唯一标识符，也是加入 RTC 和 RTM 的频道名。长度在 64 字节以内。以下为支持的字符集范围（共 89 个字符）: 
          - 26 个小写英文字母 a-z
          - 26 个大写英文字母 A-Z
          - 10 个数字 0-9
          - 空格
          - "!", "#", "$", "%", "&", "(", ")", "+", "-", ":", ";", "<", "=", ".", ">", "?", "@", "[", "]", "^", "_", " {", "}", "|", "~", ","
    contentType:
      in: header
      name: Content-Type
      required: true
      schema:
        type: string
        enum:
          - application/json
    authorization:
      in: header
      name: Authorization
      required: true
      schema:
        type: string
        enum:
          - Basic base64LoginString
    userid:
      in: header
      name: userUuid
      required: true
      schema:
        type: string
      description: >-
        用户的唯一标识符，也是登录 RTM 系统时使用的用户 ID。长度在 64 字节以内。以下为支持的字符集范围: 
          - 26 个小写英文字母 a-z
          - 26 个大写英文字母 A-Z
          - 10 个数字 0-9
          - 空格
          - "!", "#", "$", "%", "&", "(", ")", "+", "-", ":", ";", "<", "=", ".", ">", "?", "@", "[", "]", "^", "_", " {", "}", "|", "~", ","
    userName:
      in: path
      name: userName
      required: true
      schema:
        type: string
      description: 用户名，用于显示。
    token:
      in: header
      name: token
      required: true
      schema:
        type: string
      description: 用户进入房间后获得的用户 token。
    role:
      in: query
      name: role
      required: false
      schema:
        type: string
      description: 用户角色，可传多个。
    nextId:
      in: query
      name: nextId
      required: false
      schema:
        type: string
      description: 下一批数据的起始 ID。第一次获取可传 null，之后获取传响应结果里得到的 nextId。
    count:
      in: query
      name: count
      required: false
      schema:
        type: string
      description: 获取个数，默认值为 1000。
    updateTimeOffset:
      in: query
      name: updateTimeOffset
      required: false
      schema:
        type: string
      description: 更新时间偏移，UTC 时间戳。
    includeOffline:
      in: query
      name: includeOffline
      required: false
      schema:
        type: string
      description: >- 
        是否包含已离开频道的用户: 
        - 0: （默认）不包含。
        - 1: 包含。
    key:
      in: path
      name: key
      required: true
      description: 属性名，必须为可见字符且长度不得超过 32 字节。
      schema:
        type: string
    roomState:
      in: path
      name: roomState
      schema:
        type: integer
      required: true
      description: >- 
        房间当前状态:
        - 0: 未开始。
        - 1: 进行中。
        - 2: 已结束，新用户无法进入。
    streamid:
      in: path
      name: streamUuid
      required: true
      schema:
        type: string
      description: 流 uuid。这是流的唯一标识符，也是加入 RTC 频道收发流id。取值范围 1 到 (2<sup>32</sup>-1)。如果设为 0 会自动生成一个 uuid。
  securitySchemes:
    agora_auth:
      type: http
      scheme: basic
  x-description:
    cmd:
      description: 消息通知的类型。客户端可以通过该字段判断这个消息通知的内容。
    version:
      type: integer
      description: 消息通知服务的版本。
    ts:
      type: integer
      description: 声网服务器发出该消息通知的 UTC 时间戳（毫秒）。
    sequence:
      type: integer
      description: 消息序号，房间内全局自增，用来标识唯一一条消息，并保证状态变更有序性。
    roomState:
      type: integer
      description: >-
        房间当前状态:
        - 0: 未开始。
        - 1: 进行中。
        - 2: 已结束，新用户无法进入。