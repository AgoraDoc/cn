openapi: 3.0.0
info:

  description: >
    本页介绍 Agora 教育云服务 RESTful API 的详细信息，并提供 RESTful API 调试。

    ## 认证方式

    教育云服务 RESTful API 仅支持 HTTPS 协议。发送请求时，你需要根据 Agora 提供的客户 ID 和客户密钥通过 Basic HTTP 认证并填入 HTTP 请求头部的 `Authorization` 字段。


    参考以下步骤获取 Agora 客户 ID 和客户密钥：

      1. 登录 [Agora 控制台](https://console.agora.io/)，点击页面右上角的用户名，在下拉列表中打开 **RESTful API** 页面。
      2. 点击**下载**，即可获取客户 ID（`customerId`）和客户密钥（`customerSecret`）。

    具体生成 `Authorization` 字段的方法请参考 [RESTful API 认证](https://docs.agora.io/cn/faq/restful_authentication)。

    ## 调试 RESTful API

    在本页面，你可以通过 **Try it out** 功能进行教育云服务 RESTful API 的调试。调试前你必须点击下方的 **Authorize** 按钮，将你在 Agora 控制台获取到的客户 ID 和客户密钥分别填入 **Username** 和 **Password**，然后点击 **Authorize**，完成鉴权。</div>

    <img style="display:block;" src="https://web-cdn.agora.io/docs-files/1605533054922" alt="Authorize" width="30%">

  version: 2020.10.15
  title: Agora 教育云服务
servers:
  - url: https://api.agora.io

security:
  - agora_auth: []

tags:
    - name: 房间预设
      description: 本节包含直播前可进行的操作。
    - name: 房间直播
      description: 本节包含直播中可进行的操作。
    - name: 消息通知
      description: 本节包含教育云服务向客户端发送的各类消息通知。

paths:
  /scene/apps/{appId}/v1/rooms/{roomUuid}/config:
    post:
      tags:
      - "房间预设"
      summary: 创建房间
      operationId: createRoom
      description: 调用该接口创建一个房间并进行配置。
      parameters:
        - $ref: "#/components/parameters/appid"
        - $ref: "#/components/parameters/roomid"
      requestBody:
        description: 你需要在请求包体中传入以下参数。
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/roomConfig"
            example:
              roomName: "test-class"
              roleConfig: {
                "host": {
                  "limit": 0,
                  "verifyType": 0,
                  "subscribe": 0
                },
                "audience": {
                  "limit": 0,
                  "verifyType": 0,
                  "subscribe": 0
                }
              }
      responses:
        '200':
          $ref: "#/components/responses/200"
    put:
      tags:
        - "房间预设"
      summary: 更新房间配置
      operationId: updateRoomConfig
      description: 调用该接口更新指定房间的配置。
      parameters:
        - $ref: "#/components/parameters/appid"
        - $ref: "#/components/parameters/roomid"
      requestBody:
        description: 需要在请求包体中传入以下参数。
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/roomConfig"
            example:
              roomName: "test-class"
              roleConfig: {
                "host": {
                  "limit": 0,
                  "verifyType": 0,
                  "subscribe": 0
                },
                "audience": {
                  "limit": 0,
                  "verifyType": 0,
                  "subscribe": 0
                }
              }
      responses:
        '200':
          $ref: "#/components/responses/200"
    get:
      tags:
      - "房间预设"
      summary: 查询房间配置
      operationId: queryRoomConfig
      description: 调用该接口查询指定房间的配置。
      parameters:
        - $ref: "#/components/parameters/appid"
        - $ref: "#/components/parameters/roomid"
      responses:
        '200':
          description: 操作成功。
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: >-
                      业务状态码：
                        - 0: 请求成功。
                        - 非 0: 请求失败。
                  msg:
                    type: string
                    description: 具体描述。
                  data:
                    type: object
                    properties:
                        roomName:
                          type: string
                          description: 房间名称，用于显示。
                        roomUuid:
                          type: string
                          description: 房间 uuid，这是房间的唯一标识符，也是加入 RTC 和 RTM 的频道名。
                        roleConfig:
                          type: object
                          description: 房间角色配置。用于指定可以进入房间的角色，例如主播、观众。
                          properties:
                            host:
                              type: object
                              description: 主播的具体配置。
                              properties:
                                limit:
                                  type: integer
                                  description: 该角色的用户数量上限。默认值为 -1，表示无上限。最大值为 4294967296。
                                  default: -1
                                verifyType:
                                  type: integer
                                  description: >-
                                    验证类型，可设为:
                                      - 0: 允许匿名，表示任何用户都可以直接从客户端进入房间。
                                      - 1: 不允许匿名，表示只有指定用户才能进入房间，你可通过[添加用户](./#/房间预设/addUser)接口预先指定能够进入房间的用户，这样可以提高安全性。
                                  default: 0
                                subscribe:
                                  type: integer
                                  description: >-
                                    客户端是否同步此类角色数据: 
                                    - 0: 不订阅，表示客户端不同步此类角色数据，设置此项可提高客户端整体性能。
                                    - 1: 订阅，表示客户端会同步这类角色，以便处理用户信息。
                                  default: 1
  /scene/apps/{appId}/v1/rooms/{roomUuid}/users:
    put:
      tags:
      - "房间预设"
      summary: 添加用户
      operationId: addUser
      description: 调用该接口指定能够进入特定房间的用户。
      parameters:
        - $ref: "#/components/parameters/appid"
        - $ref: "#/components/parameters/roomid"
      requestBody:
        description: 需要在请求包体中传入以下参数。
        content:
          application/json:
            schema:
              type: array
              required:
                - userUuid
                - userName
                - role
              items:
                type: object
                properties:
                  userUuid:
                    type: string
                    description: >-
                      用户的唯一标识，也是登录 RTM 系统时使用的用户 ID。长度在 64 字节以内。以下为支持的字符集范围: 
                        - 26 个小写英文字母 a-z
                        - 26 个大写英文字母 A-Z
                        - 10 个数字 0-9
                        - 空格
                        - "!", "#", "$", "%", "&", "(", ")", "+", "-", ":", ";", "<", "=", ".", ">", "?", "@", "[", "]", "^", "_", " {", "}", "|", "~", ","
                  userName:
                    type: string
                    description: 用户名，用于显示，长度在 64 字节以内。
                  role:
                    type: string
                    description: 用户在房间内的角色。长度在 20 字节以内。
      responses:
        '200':
          description: 操作成功。
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: >-
                      业务状态码：
                        - 0: 请求成功。
                        - 非 0: 请求失败。
                  msg:
                    type: string
                    description: 详细信息。
                  data:
                    type: object
                    properties:
                      userUuid:
                        type: string
                        description: 用户 uuid。
                      result:
                        type: integer
                        description: >-
                          添加用户的结果: 
                            - 成功添加该用户。
                            - 该用户已存在。
                            - 该角色不存在。
                            - 该角色的用户数量已达上限。
    delete:
      tags:
      - "房间预设"
      summary: 移除用户
      operationId: deleteUser
      description: 调用该接口从指定房间移除指定用户。删除后，该用户不能再进入该房间。
      parameters:
        - $ref: "#/components/parameters/appid"
        - $ref: "#/components/parameters/roomid"
      requestBody:
        description: 需要在请求包体中传入以下参数。
        content:
          application/json:
            schema:
              type: array
              required:
                - userUuid
              description: 用户 uuid 列表。最少为 1，最多为 1000。
              items:
                type: string
                description: 用户 uuid。
      responses:
        '200':
          description: 操作成功。
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: >-
                      业务状态码：
                        - 0: 请求成功。
                        - 非 0: 请求失败。
                  msg:
                    type: string
                    description: 详细信息。
                  data:
                    type: object
                    properties:
                      userUuid:
                        type: string
                        description: 用户 uuid。
                      result:
                        type: integer
                        description: >-
                          删除用户的结果: 
                            - 成功删除该用户。
                            - 该用户不存在。
  /scene/apps/{appId}/v1/rooms/{roomUuid}/users/{userUuid}/entry:
    post:
      tags:
          - "房间直播"
      summary: 进入房间
      operationId: enterRoom
      description: >-
        调用该接口获取用户进入房间所需的参数。
        
        **注意事项**：成功调用该接口后，该用户的状态不会变成在线。只有当用户在客户端登录 RTM 系统并加入 RTM 频道后，该用户的状态才会变成在线。
      parameters:
          - $ref: "#/components/parameters/appid"
          - $ref: "#/components/parameters/roomid"
          - $ref: "#/components/parameters/userid"
      requestBody:
        description: 你需要在请求包体中传入以下参数。
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
                - role
              properties:
                userName:
                  type: string
                  description: 用户名，用于显示，长度在 64 字节以内。
                role:
                  type: string
                  description: 用户在房间内的角色。长度在 20 字节以内。
                streamUuid:
                  type: string
                  description: >- 
                  
                    用户主流的唯一标识符。取值范围 1 到 (2<sup>32</sup>-1)。如不设，系统会自动生成一个主流 uuid。`streamUuid` 还可用于加入 RTC 频道收发流。
        
                    **注意事项**：该字段虽然是 String 型，但当前只支持整型，如 `"123"`。
                publishType:
                  type: integer
                  description: >-
                    用户主流的发布模式:
                      - 0: 发布模式与上次进入房间时保持一致。如为首次进入房间，则默认不发布主流。
                      - 1: 发布主流。
                      - 2: 不发布主流。
                  default: 0
      responses:
        '200':
          description: 操作成功。
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: >-
                      业务状态码：
                        - 0: 请求成功。
                        - 非 0: 请求失败。
                  msg:
                    type: string
                    description: 详细信息。
                  data:
                    type: object
                    properties:
                      room:
                        type: object
                        description: 房间配置。
                        properties:
                          roomInfo:
                            type: object
                            description: 房间信息。
                            properties:
                              roomName:
                                type: string
                                description: 房间名称，用于显示。
                              roomUuid:
                                type: string
                                description: 房间 uuid，这是房间的唯一标识符，也是加入 RTC 和 RTM 的频道名。
                          roomState:
                            type: object
                            description: 房间状态。
                            properties:
                              state:
                                type: integer
                                description: >-
                                  房间当前状态:
                                    - 0: 未开始。
                                    - 1: 进行中。
                                    - 2: 已结束，新用户无法进入。
                              startTime:
                                type: integer
                                description: 房间开始时间，UTC 时间戳（毫秒）。房间开始后此字段有值。
                              muteChat:
                                type: object
                                description: 是否禁止文字聊天。
                                properties:
                                  audience:
                                    type: integer
                                    description: >-
                                      是否禁止观众进行文字聊天:
                                        - 0: 不禁止
                                        - 1: 禁止
                                    default: 0
                                  host:
                                    type: integer
                                    description: >- 
                                      是否禁止主播进行文字聊天: 
                                        - 0: 不禁止
                                        - 1: 禁止
                                    default: 0
                              muteAudio:
                                type: object
                                description: 是否禁止语音。
                                properties:
                                  audience:
                                    type: integer
                                    description: >- 
                                      是否禁止观众发送语音: 
                                        - 0: 不禁止
                                        - 1: 禁止
                                    default: 0
                                  host:
                                    type: integer
                                    description: >-
                                      是否禁止主播发送语音: 
                                        - 0: 不禁止
                                        - 1: 禁止
                                    default: 0
                              muteVideo:
                                type: object
                                description: 是否禁止发送视频。
                                properties:
                                  host:
                                    type: integer
                                    description: >-
                                      是否禁止主播发送视频: 
                                        - 0: 不禁止
                                        - 1: 禁止
                                    default: 0
                          roomProperties:
                            type: object
                            description: 房间扩展属性，字典表结构。
                      user:
                        type: object
                        description: 本地用户配置。
                        properties:
                          userUuid:
                            type: string
                            description: 用户 uuid，用户的唯一标识符。
                          userName:
                            type: string
                            description: 用户名，用于显示。
                          role:
                            type: string
                            description: 用户在房间内的角色。
                          streamUuid:
                            type: string
                            description: 用户主流 uuid。
                          userToken:
                            type: string
                            description: 用户 token，用于后续房间内请求。
                          rtmToken:
                            type: string
                            description: 用于 RTM 服务的 token。
                          rtcToken:
                            type: string
                            description: 用于 RTC 服务的 token。
                          muteChat:
                            type: string
                            description: >-
                              此用户是否禁止文字聊天:
                              - 0: 不禁止。
                              - 1: 禁止。
                          userProperties:
                            type: object
                            description: 用户扩展属性，字典表结构。
                          streams:
                            type: array
                            description: 用户的流列表。
                            items:
                              type: object
                              properties:
                                streamUuid:
                                  type: string
                                  description: 流 uuid。
                                streamName:
                                  type: string
                                  description: 流名称，用于显示。
                                videoSourceType:
                                  type: integer
                                  description: >-
                                    视频来源:
                                      - 0: 无。
                                      - 1: 摄像头。
                                      - 2: 屏幕。
                                audioSourceType:
                                  type: integer
                                  description: >-
                                    音频来源:
                                      - 0: 无。
                                      - 1: 麦克风。
                                videoState:
                                  type: integer
                                  description: >-
                                    视频状态:
                                      - 0: 关闭。
                                      - 1: 开启。
                                      - 2: 禁用。
                                audioState:
                                  type: integer
                                  description: >-
                                    音频状态:
                                      - 0: 关闭。
                                      - 1: 开启。
                                      - 2: 禁用。
                                updateTime:
                                  type: integer
                                  description: 流状态更新时间，UTC 时间戳（毫秒）。
                                state:
                                  type: integer
                                  description: >-
                                    流是否有效:
                                      - 0: 无效。
                                      - 1: 有效。
  /scene/apps/{appId}/v1/rooms/{roomUuid}/users/{userUuid}:
    put:
      tags:
        - 房间直播
      summary: 更新用户状态
      operationId: updateUserState
      description: 调用该接口更新指定用户的状态。

        调用此接口更新用户状态后，教育云服务会向客户端发送[用户状态更新](./#/消息通知/userStateChanged)消息通知。
      parameters:
        - $ref: "#/components/parameters/appid"
        - $ref: "#/components/parameters/roomid"
        - $ref: "#/components/parameters/userid"
        - $ref: "#/components/parameters/token"
      requestBody:
        description: 你需要在请求包体中传入以下参数。
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
                - muteChat
              properties:
                userName:
                  type: string
                  description: 用户名称，用于显示。
                muteChat:
                  type: integer
                  description: >-
                    是否禁止该用户文字聊天:
                      - 0: 不禁止。
                      - 1: 禁止。
      responses:
        '200':
          $ref: "#/components/responses/200"
  /scene/apps/{appId}/v1/rooms/{roomUuid}/users/{toUserUuid}/chat/peer:
    post:
      tags:
        - 房间直播
      summary: 发送点对点聊天消息
      operationId: sendPeerChat
      description: 调用该接口向指定用户发送点对点消息。

        调用此接口发送点对点消息后，教育云服务会向客户端发送[收到点对点聊天消息](./#/消息通知/peerChatReceived)消息通知。
      parameters:
        - $ref: "#/components/parameters/appid"
        - $ref: "#/components/parameters/roomid"
        - in: path
          name: toUserUuid
          required: true
          schema:
            type: string
          description: 待接收消息的用户的 uuid。
        - $ref: "#/components/parameters/token"
      requestBody:
        description: 你需要在请求包体中传入以下参数。
        content:
          application/json:
            schema:
              type: object
              required:
                - message
                - type
              properties:
                message:
                  type: string
                  description: 消息内容，不能超过 32 KB。
                type:
                  type: integer
                  description: 消息类型，目前仅支持设为 `1`，文本消息。
                  default: 1
      responses:
        '200':
          $ref: "#/components/responses/200"
  /scene/apps/{appId}/v1/rooms/{roomUuid}/users/userStreams:
    get:
      tags:
        - "房间直播"
      summary: 获取用户和流列表
      operationId: getUserStreamList
      description: 调用该接口获取指定房间内的所有用户和流列表。
      parameters:
        - $ref: "#/components/parameters/appid"
        - $ref: "#/components/parameters/roomid"
        - $ref: "#/components/parameters/token"
        - $ref: "#/components/parameters/role"
        - $ref: "#/components/parameters/nextId"
        - $ref: "#/components/parameters/count"
        - $ref: "#/components/parameters/updateTimeOffset"
        - $ref: "#/components/parameters/includeOffline"
      responses:
        '200':
          description: 操作成功。
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: >-
                      业务状态码：
                        - 0: 请求成功。
                        - 非 0: 请求失败。
                  msg:
                    type: string
                    description: 具体描述。
                  data:
                    type: object
                    description: 数据
                    properties:
                        total:
                          type: integer
                          description: 总数。
                        nextId:
                          type: string
                          description: 下一次起始 ID，如果没有下一批，则为 null。
                        list:
                          type: array
                          description: 用户和流列表。
                          items:
                            type: object
                            properties:
                              userName:
                                type: string
                                description: 用户名称，用于显示。
                              userUuid:
                                type: string
                                description: 用户 uuid，用户的唯一标识符。
                              role:
                                type: string
                                description: 用户在房间内的角色。
                              muteChat:
                                type: integer
                                description: >-
                                  是否禁止用户文字聊天:
                                    - 0: 不禁止。
                                    - 1: 禁止。
                              updateTime:
                                type: string
                                description: 用户状态更新时间，UTC 时间戳（毫秒）。
                              state:
                                type: string
                                description: >-
                                  用户是否在房间内:
                                    - 0: 不在房间内。
                                    - 1: 在房间内。
                              streams:
                                type: array
                                description: 该用户的流列表。
                                items:
                                  type: object
                                  properties:
                                    streamName:
                                      type: string
                                      description: 流名称，用于显示。
                                    streamUuid:
                                      type: string
                                      description: 流 uuid，流的唯一标识符。
                                    videoSourceType:
                                      type: integer
                                      description: >-
                                        视频来源:
                                          - 0: 无。
                                          - 1: 摄像头。
                                          - 2: 屏幕。
                                    audioSourceType:
                                      type: integer
                                      description: >-
                                        音频来源:
                                          - 0: 无。
                                          - 1: 麦克风。
                                    videoState:
                                      type: integer
                                      description: >-
                                        视频状态:
                                          - 0: 关闭。
                                          - 1: 开启。
                                          - 2: 禁用。
                                    audioState:
                                      type: integer
                                      description: >-
                                        音频状态:
                                          - 0: 关闭。
                                          - 1: 开启。
                                          - 2: 禁用。
                                    updateTime:
                                      type: integer
                                      description: 流状态更新时间，UTC 时间戳（毫秒）。
                                    state:
                                      type: integer
                                      description: >-
                                        流是否有效:
                                          - 0: 无效。
                                          - 1: 有效。
  /scene/apps/{appId}/v1/rooms/{roomUuid}/users/{userUuid}/properties/{key}:
    put:
      tags:
          - "房间直播"
      summary: 设置用户属性
      operationId: setUserProperty
